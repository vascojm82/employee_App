<div id="main">
    
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr class="dataRow" ng-repeat="employee in employees" ng-click="selectEmployee(employee)" >
                <td>{{employee.empid}}</td>
                <td>{{employee.fname}}</td>
                <td>{{employee.mname}}</td>
                <td>{{employee.lname}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </table>
    </div>
    
    <ul id="pagination" class="pager">
        <div id="btnPrevious">
            <input type='button' class='btn button-previous' name='previous' value='Previous' />
        </div>
        <div id="btnNext">
            <input type='button' class='btn button-next' name='next' value='Next' />
        </div>
        <div id="buttons" ng-style="setWidth()">
            <button type="button" class="btn" value="total" ng-click="employeeCount()">Total Employees</button>
            <button type="button" class="btn" value="add" ng-click="goToEmployee()">Add</button>
            <button ng-if="selectedEmployee" type="button" class="btn" value="edit" ng-click="goToEmployee(selectedEmployee.empid)">Edit</button>
            <button ng-if="selectedEmployee" type="button" class="btn" value="delete" ng-click="employeeDelete(selectedEmployee.empid)">Delete</button>
        </div>
    </ul>  
</div>
