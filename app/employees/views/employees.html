<div id="main">
    
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Designation</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
            <tr class="dataRow" ng-repeat="employee in employees" ng-click="(selectedRow<1) ? selectEmployee(employee,$index,'select') : selectEmployee(employee,$index,'deselect')"  
                ng-class="{'none': delete, 'selected':($index == selectedRow)}">
                <td>{{employee.empid}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.middleName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{getDesignationName(employee.designation)}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </table>
    </div>

    <ul id="pagination" class="pager">
        <div id="btnPrevious">
            <input type='button' class='btn button-previous' name='previous' value='Previous' ng-click="previousBatch()" ng-disabled="currentPage <= 1"/>
        </div>
        <div id="btnNext">
            <input type='button' class='btn button-next' name='next' value='Next' ng-click="nextBatch()" ng-disabled="currentPage >= max" />
        </div>
        <div id="buttons" ng-style="setWidth()">
            <button type="button" class="btn" value="total" data-toggle="modal" data-target="#totalEmployees" ng-click="getEmployeeCount()">Total Employees</button>       
            <button type="button" class="btn" value="add" ng-click="goToEmployee()">Add</button>
            <button ng-if="RowSelected && !delete" type="button" class="btn" value="edit" ng-click="goToEmployee(selectedEmployee.empid)" ng-disabled="delete">Edit</button>
            <button ng-if="RowSelected && !delete" type="button" class="btn" value="delete" ng-click="employeeDelete(selectedEmployee.empid,selectedRow)" ng-disabled="delete">Delete</button>
        </div>
    </ul>

</div>

<!-- Modal -->
<div class="modal fade" id="totalEmployees" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Total Employee Count</h4>
            </div>
            <div class="modal-body">
                <p>Total employees: {{count}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
